<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <section class="m-5">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8">
          <div class="card shadow-2-strong border-primary">
            <div class="card-body p-3">

              <h3 class="mb-4 text-center">Registration Form</h3>
              <form>

                <div class="form-group">
                  <label for="name">Full Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter Email Address" name="email"
                    required>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="mno">Mobile Number:</label>
                    <input type="text" class="form-control" id="mno" placeholder="Enter Mobile Number" name="mno"
                      required>
                  </div>
                  <div class="form-group ml-4">
                    <label for="bod">Birth Date:</label>
                    <input type="date" class="form-control" id="bod" placeholder="Enter Birth Date" name="bod" required>
                  </div>
                </div>
                <div class="form-group">
                  <label>Gender:</label><br>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                        checked>Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio3">
                      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" >Other
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddress2">Address</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Address">
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <select class="form-control" placeholder="Country" id="sel1" name="sellist1">
                      <option>Country</option>
                      <option>India</option>
                      <option>America</option>
                      <option>South</option>
                    </select>
                  </div>
                  <div class="form-group ml-4">
                    <input type="text" class="form-control" id="bod" placeholder="Pascal code" name="bod" required>
                  </div>
                </div>
                <button type="submit" class=" btn btn-block btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
